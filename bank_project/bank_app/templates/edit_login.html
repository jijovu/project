{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit_login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav>
        <a href="/home/">HOME</a>
        <a href="/account_open/">CREATE ACCOUNT</a>
        <a href="/login/">LOGIN</a>
    </nav>
    <form action="/edit_login/" method="POST">
        {% csrf_token %}
        <fieldset>
           
        <h2>Login again to edit profile</h2>
        
        {% if error_message %}
        <p style="color: red;">{{error_message}}</p>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <p class="error-message" id="deposit-error"></p>

        <button type="submit">Proceed to login</button>
    </fieldset>
    </form>
    
</body>
</html>
